<div class="container-fluid content-section" ng-controller="AdminController">
    <h1>Demandas</h1>

    <div class="card-list">
        <div class="card" ng-repeat="deal in deals">
            <h3><small>Empresa</small><br />{{deal.empresa}}</h3>
            <div class="row">
                <div class="col-md-6"><h4><small>Data Abertura</small><br /> {{deal.dataAbertura}}</h4></div>
                <div class="col-md-6"><h4><small>Situação</small><br /> <span class="label {{cssStatusDemanda(deal.situacao)}}">{{descreveStatus(deal.situacao)}}</h4></div>
            </div>
            <div class="action">
                <button class="btn btn-default btn-sm">Detalhes</button>
            </div>
        </div>

    </div>

</div>
