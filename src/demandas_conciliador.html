<div class="container-fluid content-section" ng-controller="AdminConciliadorController">
    <h1>Negociações</h1>

    <div class="card-list">
        <div class="card" ng-repeat="deal in deals">
            <h3>
                <small>Cliente</small>
                <br/>{{deal.cliente}}
            </h3>
            <h3>
                <small>Empresa</small>
                <br/>{{deal.empresa}}
            </h3>
            <div class="row" style="margin-top: -4px">
                <div class="col-md-6">
                    <h4>
                        <small>Data Abertura</small>
                        <br/> {{deal.dataAbertura}}
                    </h4>
                </div>
                <div class="col-md-6">
                    <h4>
                        <small>Situação</small>
                        <br/> <span class="label {{cssStatusDemanda(deal.situacao)}}">{{descreveStatus(deal.situacao)}}
                    </h4>
                </div>
            </div>
            <br>
            <div class="action">
                <button class="btn btn-default btn-sm">Detalhes</button>
                <button ng-hide="{{descreveStatus(deal.situacao) == 'Finalizada'}}" class="btn btn-primary btn-sm"
                        data-toggle="modal" data-target="#modalBookNegociation">Agendar Negociação
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="modalBookNegociation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabelBookNegociation">Agendar Negociação
                        <small class="modal-subtitle"><br/>Preencha os dados abaixo</small>
                    </h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select name="" id="negociationLocal" class="form-control">
                                <option value="">Local</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group date" id="datepicker">
                                    <span class="input-group-addon">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" id="dateNegociation" class="form-control datepicker" placeholder="Data"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                                        </span>
                                    <input type="text" class="form-control hourNegociation" placeholder="Hora">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-modal" id="btnBookNegociation">Agendar</button>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>

</div>
